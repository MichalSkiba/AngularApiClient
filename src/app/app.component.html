<p>{{metoda() | date: 'dd-MM-yyyy hh:mm:ss'}}</p>

<div id="poczatek">
<!--  <input  class="form-control" id="myInput" type="text" placeholder="Search..">-->
  <input class="form-control" type="text" placeholder="Search..." [(ngModel)]="filter">
  <br>
</div>

<pagination-controls class="myPagination" (pageChange)="page = $event "></pagination-controls>

<div class="container" >
  <div class="row" id="myTable" >
    <div class="column"
         *ngFor="let book of books$  | filter:filter | paginate: {itemsPerPage: 9, currentPage: page }" >
    <div class="card" >
      <img  *ngIf="book.url2 === null; else noURL" src= "{{book.url}}" alt="Denim Jeans" style="width:100%">
      <ng-template #noURL>
        <img   src= "{{book.url}},{{book.url2}}" alt="Denim Jeans" style="width:100%">
      </ng-template>
        <h3>{{book.tytul}}</h3>
        <p class="price">{{book.cena}} PLN</p>
        <p>{{book.autor}}</p>
        <p><button>Add to Cart</button></p>
    </div>
    </div>
  </div>
</div><br/>
<pagination-controls  class="myPagination" (pageChange)="onPageChange($event)" ></pagination-controls>
      <br/>
