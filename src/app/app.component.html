<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let book of books$  | paginate: {itemsPerPage: 9, currentPage: page }">
    <div class="card" style="width: 18rem;">
      <img src="{{book.url}},{{book.url2}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ book.id }}</h5>
        <p class="card-text">{{book.tytul}} - {{book.autor}}.</p>
        <a href="#" class="btn btn-primary">{{book.cena}} PLN</a>
      </div>
    </div>
    </div>
  </div>
</div><br/>
<pagination-controls class="myPagination" (pageChange)="page = $event"></pagination-controls>
